version: '3'
services:
  react-app:
    image: abisheak469/dev:${BUILD_NUMBER}
    build:
      context: .
    ports:
      - "8081:80"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
